<div class="row" *ngIf="protected">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" data-aos="fade-up">
        <h4 class="card-title"> Links Table</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive" data-aos="zoom-in">
          <mat-form-field>
            <mat-label><i class="nc-icon nc-zoom-split"></i></mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. HashId,Address" #input>
          </mat-form-field>
          <table class="table" mat-table [dataSource]="dataSource" matSort multiTemplateDataRows
            class="mat-elevation-z8" [hidden]="!(links && links.length > 0)">
            <ng-container matColumnDef="link" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> ID </th>
              <td mat-cell *matCellDef="let element" matTooltip="{{element.link}}" > {{element.link}} </td>
            </ng-container>
            <ng-container matColumnDef="expiration">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Expiration Date</th>
              <td mat-cell *matCellDef="let element"> {{element.expiration | date:'short'}} </td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Joined On</th>
              <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'short'}} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> </th>
              <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="warn" aria-label="Delete button" (click)='confirmDeleteLink(element.link)'>
                <mat-icon>delete</mat-icon>
              </button> </td>
            </ng-container>
            <ng-container matColumnDef="uexpiration">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> </th>
              <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" aria-label="Delete button" (click)='createDateSwal(element._id)'>
                <mat-icon>update</mat-icon>
              </button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="button-bottom">
  <button mat-fab color="primary" aria-label="Add Button" class="my-add-fab" (click)='createInputSwal()'>
    <mat-icon>add</mat-icon>
  </button>
</div>
